version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: nhs-waitlist-db-simple
    environment:
      POSTGRES_DB: nhs_waitlist
      POSTGRES_USER: nhs_user
      POSTGRES_PASSWORD: nhs_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_simple:/var/lib/postgresql/data
      - ./create-all-tables.sql:/docker-entrypoint-initdb.d/create-all-tables.sql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nhs_user -d nhs_waitlist"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nhs-network-simple
    restart: unless-stopped

  # NHS Waitlist Application
  app:
    build:
      context: .
      dockerfile: Dockerfile.simple
    container_name: nhs-waitlist-app-simple
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://nhs_user:nhs_password@postgres:5432/nhs_waitlist
      SESSION_SECRET: your-super-secret-session-key-change-this-in-production
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nhs-network-simple
    restart: unless-stopped

volumes:
  postgres_data_simple:
    driver: local

networks:
  nhs-network-simple:
    driver: bridge
