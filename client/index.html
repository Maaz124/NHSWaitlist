    <!-- Google Translate -->
    <script type="text/javascript">
      // Aggressively clear Google Translate cookies from all possible paths
      function clearGoogleTranslateCookies() {
        var paths = ['/', '/en', ''];
        var domains = ['', window.location.hostname, '.' + window.location.hostname];
        var expires = 'expires=Thu, 01 Jan 1970 00:00:00 UTC;';
        
        // Clear from all path and domain combinations
        for (var i = 0; i < paths.length; i++) {
          for (var j = 0; j < domains.length; j++) {
            var domainStr = domains[j] ? 'domain=' + domains[j] + ';' : '';
            var pathStr = paths[i] ? 'path=' + paths[i] + ';' : '';
            // Clear the cookie
            document.cookie = 'googtrans=;' + expires + domainStr + pathStr;
          }
        }
        
        // Also clear localStorage and sessionStorage if Google Translate uses them
        try {
          localStorage.removeItem('googtrans');
          localStorage.removeItem('google_translate_lang');
          sessionStorage.removeItem('googtrans');
          sessionStorage.removeItem('google_translate_lang');
        } catch(e) {}
        
        // Set default to English
        document.cookie = 'googtrans=/en/en; path=/;';
      }

      // Set default language to English on first load (only if no cookie exists)
      function setDefaultLanguage() {
        // Check if there's a language preference cookie
        var cookies = document.cookie.split(';');
        var hasCookie = false;
        
        for (var i = 0; i < cookies.length; i++) {
          var cookie = cookies[i].trim();
          if (cookie.indexOf('googtrans=') === 0) {
            hasCookie = true;
            break;
          }
        }
        
        // Only set default to English if no cookie exists
        if (!hasCookie) {
          document.cookie = 'googtrans=/en/en; path=/;';
        }
      }

      function googleTranslateElementInit() {
        // Set default to English before initializing (only if no cookie exists)
        setDefaultLanguage();
        
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          includedLanguages: 'en,ar',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          autoDisplay: false
        }, 'google_translate_element');

        // Use MutationObserver to detect when Google Translate adds elements
        var observer = new MutationObserver(function(mutations) {
          // Find the language selector dropdown
          var selectElement = document.querySelector('.goog-te-combo');
          if (selectElement && !selectElement.hasAttribute('data-listener-added')) {
            selectElement.setAttribute('data-listener-added', 'true');
            
            // Listen for language changes - use capture phase to intercept early
            selectElement.addEventListener('change', function(e) {
              // Get the selected value and text
              var selectedLang = this.value;
              var selectedOption = this.options[this.selectedIndex];
              var selectedText = selectedOption ? selectedOption.text.toLowerCase() : '';
              
              // Check if English is selected - check value, text, or if it's the first option
              var isEnglishSelected = selectedLang === '' || 
                                      selectedLang === 'en' || 
                                      selectedLang === null ||
                                      selectedLang === undefined ||
                                      selectedText.indexOf('english') >= 0 ||
                                      selectedText.indexOf('الإنجليزية') < 0; // Not Arabic text
              
              // Also check current cookie state to see if we're in Arabic
              var cookies = document.cookie.split(';');
              var isCurrentlyArabic = false;
              for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.indexOf('googtrans=') === 0) {
                  var value = cookie.substring('googtrans='.length);
                  if (value.indexOf('/ar') >= 0 || value.indexOf('/en/ar') >= 0) {
                    isCurrentlyArabic = true;
                    break;
                  }
                }
              }
              
              // If we're currently in Arabic mode and English is selected, reset
              if (isCurrentlyArabic && isEnglishSelected) {
                // Stop propagation immediately
                if (e.stopImmediatePropagation) {
                  e.stopImmediatePropagation();
                }
                if (e.preventDefault) {
                  e.preventDefault();
                }
                
                // Clear all cookies aggressively
                clearGoogleTranslateCookies();
                
                // Set English cookie with max age
                document.cookie = 'googtrans=/en/en; path=/; max-age=86400;';
                
                // Force reload immediately - don't wait for Google Translate
                window.location.replace(window.location.href.split('#')[0].split('?')[0]);
                return false;
              }
            }, true); // Use capture phase to intercept before Google Translate
          }
        });

        // Start observing the document for changes
        observer.observe(document.body, {
          childList: true,
          subtree: true
        });

        // Also check immediately in case the element already exists
        setTimeout(function() {
          var selectElement = document.querySelector('.goog-te-combo');
          if (selectElement && !selectElement.hasAttribute('data-listener-added')) {
            selectElement.setAttribute('data-listener-added', 'true');
            selectElement.addEventListener('change', function(e) {
              var selectedLang = this.value;
              var selectedOption = this.options[this.selectedIndex];
              var selectedText = selectedOption ? selectedOption.text.toLowerCase() : '';
              
              var isEnglishSelected = selectedLang === '' || 
                                      selectedLang === 'en' || 
                                      selectedLang === null ||
                                      selectedLang === undefined ||
                                      selectedText.indexOf('english') >= 0 ||
                                      selectedText.indexOf('الإنجليزية') < 0;
              
              var cookies = document.cookie.split(';');
              var isCurrentlyArabic = false;
              for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.indexOf('googtrans=') === 0) {
                  var value = cookie.substring('googtrans='.length);
                  if (value.indexOf('/ar') >= 0 || value.indexOf('/en/ar') >= 0) {
                    isCurrentlyArabic = true;
                    break;
                  }
                }
              }
              
              if (isCurrentlyArabic && isEnglishSelected) {
                if (e.stopImmediatePropagation) {
                  e.stopImmediatePropagation();
                }
                if (e.preventDefault) {
                  e.preventDefault();
                }
                
                clearGoogleTranslateCookies();
                document.cookie = 'googtrans=/en/en; path=/; max-age=86400;';
                
                // Use replace instead of href to avoid adding to history
                window.location.replace(window.location.href.split('#')[0].split('?')[0]);
                return false;
              }
            }, true);
          }
        }, 500);
      }

      // Set default language on page load (only if no cookie exists)
      window.addEventListener('DOMContentLoaded', function() {
        setDefaultLanguage();
      });
      
      // Also run immediately
      setDefaultLanguage();
    </script>
