    <!-- Google Translate -->
    <script type="text/javascript">
      // Aggressively clear Google Translate cookies from all possible paths and security settings
      function clearGoogleTranslateCookies() {
        var paths = ['/', '/en', '', '/index.html'];
        var hostname = window.location.hostname;
        var domains = [
          '',  // No domain (default)
          hostname,  // Exact hostname
          '.' + hostname,  // With dot prefix
          hostname.split('.').slice(-2).join('.'),  // Parent domain if subdomain
          '.' + hostname.split('.').slice(-2).join('.')  // Parent with dot
        ];
        
        // Remove duplicates
        domains = domains.filter(function(value, index, self) {
          return self.indexOf(value) === index;
        });
        
        var expires = 'expires=Thu, 01 Jan 1970 00:00:00 UTC;';
        var secureFlag = window.location.protocol === 'https:' ? 'Secure;' : '';
        
        // Clear from all path, domain, and security combinations
        for (var i = 0; i < paths.length; i++) {
          for (var j = 0; j < domains.length; j++) {
            var domainStr = domains[j] ? 'domain=' + domains[j] + ';' : '';
            var pathStr = paths[i] ? 'path=' + paths[i] + ';' : '';
            
            // Clear without secure flag
            document.cookie = 'googtrans=;' + expires + domainStr + pathStr + 'SameSite=Lax;';
            document.cookie = 'googtrans=;' + expires + domainStr + pathStr + 'SameSite=Strict;';
            document.cookie = 'googtrans=;' + expires + domainStr + pathStr + 'SameSite=None;';
            
            // Clear with secure flag (for HTTPS)
            if (secureFlag) {
              document.cookie = 'googtrans=;' + expires + domainStr + pathStr + secureFlag + 'SameSite=Lax;';
              document.cookie = 'googtrans=;' + expires + domainStr + pathStr + secureFlag + 'SameSite=Strict;';
              document.cookie = 'googtrans=;' + expires + domainStr + pathStr + secureFlag + 'SameSite=None;';
            }
            
            // Also try clearing with different cookie names Google might use
            document.cookie = 'googtrans=/en/ar;' + expires + domainStr + pathStr + 'SameSite=Lax;';
            document.cookie = 'googtrans=/ar;' + expires + domainStr + pathStr + 'SameSite=Lax;';
          }
        }
        
        // Also clear localStorage and sessionStorage if Google Translate uses them
        try {
          var keysToRemove = ['googtrans', 'google_translate_lang', 'gt_lang'];
          keysToRemove.forEach(function(key) {
            try {
              localStorage.removeItem(key);
              sessionStorage.removeItem(key);
              // Clear all localStorage items that start with 'goog'
              for (var k = 0; k < localStorage.length; k++) {
                var storageKey = localStorage.key(k);
                if (storageKey && storageKey.toLowerCase().indexOf('goog') >= 0) {
                  localStorage.removeItem(storageKey);
                }
              }
            } catch(e) {}
          });
        } catch(e) {}
        
        // Set default to English with proper attributes
        var cookieSettings = 'path=/; max-age=86400; SameSite=Lax;';
        if (window.location.protocol === 'https:') {
          cookieSettings += ' Secure;';
        }
        document.cookie = 'googtrans=/en/en;' + cookieSettings;
      }

      // Helper function to set English cookie with proper security settings
      function setEnglishCookie() {
        var cookieSettings = 'path=/; max-age=86400; SameSite=Lax;';
        if (window.location.protocol === 'https:') {
          cookieSettings += ' Secure;';
        }
        document.cookie = 'googtrans=/en/en;' + cookieSettings;
      }

      // Set default language to English on first load (only if no cookie exists)
      function setDefaultLanguage() {
        // Check if there's a language preference cookie
        var cookies = document.cookie.split(';');
        var hasCookie = false;
        
        for (var i = 0; i < cookies.length; i++) {
          var cookie = cookies[i].trim();
          if (cookie.indexOf('googtrans=') === 0) {
            hasCookie = true;
            break;
          }
        }
        
        // Only set default to English if no cookie exists
        if (!hasCookie) {
          setEnglishCookie();
        }
      }

      function googleTranslateElementInit() {
        // Set default to English before initializing (only if no cookie exists)
        setDefaultLanguage();
        
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          includedLanguages: 'en,ar',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          autoDisplay: false
        }, 'google_translate_element');

        // Use MutationObserver to detect when Google Translate adds elements
        var observer = new MutationObserver(function(mutations) {
          // Find the language selector dropdown
          var selectElement = document.querySelector('.goog-te-combo');
          if (selectElement && !selectElement.hasAttribute('data-listener-added')) {
            selectElement.setAttribute('data-listener-added', 'true');
            
            // Track if English was manually selected to enable aggressive blocking
            var englishSelectedManually = false;
            var englishBlockUntil = 0; // Timestamp until which to block Arabic cookies
            
            // Monitor cookies continuously - if we detect Arabic cookie when English is selected, clear it
            var cookieWatcher = setInterval(function() {
              var cookies = document.cookie.split(';');
              var hasArabicCookie = false;
              var currentTime = Date.now();
              
              // Check if we're still in the blocking period
              var isBlockingPeriod = currentTime < englishBlockUntil;
              
              for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.indexOf('googtrans=') === 0) {
                  var value = cookie.substring('googtrans='.length);
                  if (value.indexOf('/ar') >= 0 || value.indexOf('/en/ar') >= 0) {
                    hasArabicCookie = true;
                    // Check if user selected English option (first option is usually English)
                    var selectEl = document.querySelector('.goog-te-combo');
                    var isEnglishSelected = selectEl && (selectEl.selectedIndex === 0 || 
                                                         selectEl.value === '' || 
                                                         selectEl.value === null ||
                                                         selectEl.value === undefined);
                    
                    // If English is selected OR we're in blocking period, clear Arabic cookie
                    if (isEnglishSelected || isBlockingPeriod) {
                      // English is selected but Arabic cookie exists - clear it aggressively
                      clearGoogleTranslateCookies();
                      setEnglishCookie();
                      
                      // Also ensure select element is set to English
                      if (selectEl && selectEl.options.length > 0) {
                        for (var optIdx = 0; optIdx < selectEl.options.length; optIdx++) {
                          var opt = selectEl.options[optIdx];
                          if (optIdx === 0 || opt.value === '' || opt.value === 'en' || 
                              opt.text.toLowerCase().indexOf('english') >= 0) {
                            if (selectEl.value !== opt.value) {
                              selectEl.value = opt.value;
                              selectEl.dispatchEvent(new Event('change', { bubbles: true }));
                            }
                            break;
                          }
                        }
                      }
                      
                      // Check again after a short delay
                      setTimeout(function() {
                        var checkCookies = document.cookie.split(';');
                        var stillHasArabic = false;
                        for (var j = 0; j < checkCookies.length; j++) {
                          var checkCookie = checkCookies[j].trim();
                          if (checkCookie.indexOf('googtrans=') === 0) {
                            var checkValue = checkCookie.substring('googtrans='.length);
                            if (checkValue.indexOf('/ar') >= 0 || checkValue.indexOf('/en/ar') >= 0) {
                              stillHasArabic = true;
                              break;
                            }
                          }
                        }
                        if (stillHasArabic) {
                          // Still has Arabic cookie - reload to force English
                          clearGoogleTranslateCookies();
                          setEnglishCookie();
                          window.location.reload();
                        }
                      }, 100);
                      break;
                    }
                    break;
                  }
                }
              }
            }, 100); // Check more frequently (every 100ms instead of 300ms)
            
            // Check current state BEFORE the change event
            var wasInArabic = false;
            var cookiesBeforeChange = document.cookie.split(';');
            for (var checkIdx = 0; checkIdx < cookiesBeforeChange.length; checkIdx++) {
              var cookieBefore = cookiesBeforeChange[checkIdx].trim();
              if (cookieBefore.indexOf('googtrans=') === 0) {
                var valueBefore = cookieBefore.substring('googtrans='.length);
                if (valueBefore.indexOf('/ar') >= 0 || valueBefore.indexOf('/en/ar') >= 0) {
                  wasInArabic = true;
                  break;
                }
              }
            }
            
            // Listen for language changes - check IMMEDIATELY when it happens
            selectElement.addEventListener('change', function(e) {
              // Check IMMEDIATELY, don't wait
              var selectedLang = this.value;
              var selectedOption = this.options[this.selectedIndex];
              var selectedIndex = this.selectedIndex;
              
              // Detect if English is selected (check multiple ways)
              var isEnglishSelected = selectedIndex === 0 || 
                                      selectedLang === '' || 
                                      selectedLang === null ||
                                      selectedLang === undefined ||
                                      selectedLang === 'auto' ||
                                      (selectedOption && (
                                        selectedOption.text.toLowerCase().indexOf('english') >= 0 ||
                                        selectedOption.text.toLowerCase().indexOf('select') >= 0 ||
                                        selectedOption.value === '' ||
                                        selectedOption.value === null
                                      ));
              
              // If we were in Arabic and English is selected, handle it immediately
              if (wasInArabic && isEnglishSelected) {
                // Mark that English was manually selected and enable blocking for 30 seconds
                englishSelectedManually = true;
                englishBlockUntil = Date.now() + 30000; // Block for 30 seconds
                
                // Clear cookies IMMEDIATELY
                clearGoogleTranslateCookies();
                setEnglishCookie();
                
                // Also monitor and block any Arabic cookie that Google Translate tries to set
                var cookieBlocker = setInterval(function() {
                  var currentCookies = document.cookie.split(';');
                  for (var i = 0; i < currentCookies.length; i++) {
                    var cookie = currentCookies[i].trim();
                    if (cookie.indexOf('googtrans=') === 0) {
                      var value = cookie.substring('googtrans='.length);
                      if (value.indexOf('/ar') >= 0 || value.indexOf('/en/ar') >= 0) {
                        // Arabic cookie detected, clear it immediately
                        clearGoogleTranslateCookies();
                        setEnglishCookie();
                        
                        // Also ensure select element stays on English
                        var selectEl = document.querySelector('.goog-te-combo');
                        if (selectEl && selectEl.options.length > 0) {
                          for (var optIdx = 0; optIdx < selectEl.options.length; optIdx++) {
                            var opt = selectEl.options[optIdx];
                            if (optIdx === 0 || opt.value === '' || opt.value === 'en' || 
                                opt.text.toLowerCase().indexOf('english') >= 0) {
                              if (selectEl.value !== opt.value) {
                                selectEl.value = opt.value;
                                selectEl.dispatchEvent(new Event('change', { bubbles: true }));
                              }
                              break;
                            }
                          }
                        }
                      }
                    }
                  }
                }, 50); // Check every 50ms
                
                // Stop blocker after 30 seconds (matching the blocking period)
                setTimeout(function() {
                  clearInterval(cookieBlocker);
                  englishSelectedManually = false;
                  // Final check - reload if still Arabic
                  var finalCheck = document.cookie.split(';');
                  var hasArabic = false;
                  for (var j = 0; j < finalCheck.length; j++) {
                    var finalCookie = finalCheck[j].trim();
                    if (finalCookie.indexOf('googtrans=') === 0) {
                      var finalValue = finalCookie.substring('googtrans='.length);
                      if (finalValue.indexOf('/ar') >= 0 || finalValue.indexOf('/en/ar') >= 0) {
                        hasArabic = true;
                        break;
                      }
                    }
                  }
                  if (hasArabic) {
                    // Still has Arabic cookie - force reload
                    clearGoogleTranslateCookies();
                    setEnglishCookie();
                    window.location.replace(window.location.href.split('#')[0].split('?')[0]);
                  }
                }, 30000); // Extended to 30 seconds
              } else {
                // Update state for next time
                wasInArabic = selectedLang && (selectedLang.indexOf('ar') >= 0);
                // If switching to Arabic, disable blocking
                if (!isEnglishSelected) {
                  englishSelectedManually = false;
                  englishBlockUntil = 0;
                }
              }
            });
          }
        });

        // Start observing the document for changes
        observer.observe(document.body, {
          childList: true,
          subtree: true
        });

        // Also check immediately in case the element already exists
        setTimeout(function() {
          var selectElement = document.querySelector('.goog-te-combo');
          if (selectElement && !selectElement.hasAttribute('data-listener-added')) {
            selectElement.setAttribute('data-listener-added', 'true');
            // Track if English was manually selected (for second watcher)
            var englishSelectedManually2 = false;
            var englishBlockUntil2 = 0;
            
            var cookieWatcher2 = setInterval(function() {
              var cookies = document.cookie.split(';');
              var currentTime = Date.now();
              var isBlockingPeriod = currentTime < englishBlockUntil2;
              
              for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.indexOf('googtrans=') === 0) {
                  var value = cookie.substring('googtrans='.length);
                  if (value.indexOf('/ar') >= 0 || value.indexOf('/en/ar') >= 0) {
                    var selectEl = document.querySelector('.goog-te-combo');
                    var isEnglishSelected = selectEl && (selectEl.selectedIndex === 0 || 
                                                         selectEl.value === '' || 
                                                         selectEl.value === null);
                    
                    if (isEnglishSelected || isBlockingPeriod) {
                      clearGoogleTranslateCookies();
                      setEnglishCookie();
                      
                      // Ensure select element is set to English
                      if (selectEl && selectEl.options.length > 0) {
                        for (var optIdx = 0; optIdx < selectEl.options.length; optIdx++) {
                          var opt = selectEl.options[optIdx];
                          if (optIdx === 0 || opt.value === '' || opt.value === 'en' || 
                              opt.text.toLowerCase().indexOf('english') >= 0) {
                            if (selectEl.value !== opt.value) {
                              selectEl.value = opt.value;
                              selectEl.dispatchEvent(new Event('change', { bubbles: true }));
                            }
                            break;
                          }
                        }
                      }
                      
                      setTimeout(function() {
                        var checkCookies = document.cookie.split(';');
                        var stillHasArabic = false;
                        for (var j = 0; j < checkCookies.length; j++) {
                          var checkCookie = checkCookies[j].trim();
                          if (checkCookie.indexOf('googtrans=') === 0) {
                            var checkValue = checkCookie.substring('googtrans='.length);
                            if (checkValue.indexOf('/ar') >= 0 || checkValue.indexOf('/en/ar') >= 0) {
                              stillHasArabic = true;
                              break;
                            }
                          }
                        }
                        if (stillHasArabic) {
                          clearGoogleTranslateCookies();
                          setEnglishCookie();
                          window.location.reload();
                        }
                      }, 100);
                    }
                    break;
                  }
                }
              }
            }, 100); // Check more frequently
            
            // Check if currently in Arabic before change
            var wasInArabic2 = false;
            var cookiesCheck = document.cookie.split(';');
            for (var cIdx = 0; cIdx < cookiesCheck.length; cIdx++) {
              var cookieCheck = cookiesCheck[cIdx].trim();
              if (cookieCheck.indexOf('googtrans=') === 0) {
                var valueCheck = cookieCheck.substring('googtrans='.length);
                if (valueCheck.indexOf('/ar') >= 0 || valueCheck.indexOf('/en/ar') >= 0) {
                  wasInArabic2 = true;
                  break;
                }
              }
            }
            
            selectElement.addEventListener('change', function(e) {
              var selectedLang = this.value;
              var selectedOption = this.options[this.selectedIndex];
              var selectedIndex = this.selectedIndex;
              
              var isEnglishSelected = selectedIndex === 0 || 
                                      selectedLang === '' || 
                                      selectedLang === null ||
                                      selectedLang === undefined ||
                                      selectedLang === 'auto' ||
                                      (selectedOption && (
                                        selectedOption.text.toLowerCase().indexOf('english') >= 0 ||
                                        selectedOption.text.toLowerCase().indexOf('select') >= 0 ||
                                        selectedOption.value === '' ||
                                        selectedOption.value === null
                                      ));
              
              if (wasInArabic2 && isEnglishSelected) {
                // Mark that English was manually selected and enable blocking for 30 seconds
                englishSelectedManually2 = true;
                englishBlockUntil2 = Date.now() + 30000;
                
                clearGoogleTranslateCookies();
                setEnglishCookie();
                
                var cookieBlocker2 = setInterval(function() {
                  var currentCookies = document.cookie.split(';');
                  for (var i = 0; i < currentCookies.length; i++) {
                    var cookie = currentCookies[i].trim();
                    if (cookie.indexOf('googtrans=') === 0) {
                      var value = cookie.substring('googtrans='.length);
                      if (value.indexOf('/ar') >= 0 || value.indexOf('/en/ar') >= 0) {
                        clearGoogleTranslateCookies();
                        setEnglishCookie();
                        
                        // Ensure select element stays on English
                        var selectEl = document.querySelector('.goog-te-combo');
                        if (selectEl && selectEl.options.length > 0) {
                          for (var optIdx = 0; optIdx < selectEl.options.length; optIdx++) {
                            var opt = selectEl.options[optIdx];
                            if (optIdx === 0 || opt.value === '' || opt.value === 'en' || 
                                opt.text.toLowerCase().indexOf('english') >= 0) {
                              if (selectEl.value !== opt.value) {
                                selectEl.value = opt.value;
                                selectEl.dispatchEvent(new Event('change', { bubbles: true }));
                              }
                              break;
                            }
                          }
                        }
                      }
                    }
                  }
                }, 50);
                
                setTimeout(function() {
                  clearInterval(cookieBlocker2);
                  englishSelectedManually2 = false;
                  
                  // Final check
                  var finalCheck = document.cookie.split(';');
                  var hasArabic = false;
                  for (var j = 0; j < finalCheck.length; j++) {
                    var finalCookie = finalCheck[j].trim();
                    if (finalCookie.indexOf('googtrans=') === 0) {
                      var finalValue = finalCookie.substring('googtrans='.length);
                      if (finalValue.indexOf('/ar') >= 0 || finalValue.indexOf('/en/ar') >= 0) {
                        hasArabic = true;
                        break;
                      }
                    }
                  }
                  if (hasArabic) {
                    clearGoogleTranslateCookies();
                    setEnglishCookie();
                    window.location.replace(window.location.href.split('#')[0].split('?')[0]);
                  }
                }, 30000); // Extended to 30 seconds
              } else {
                wasInArabic2 = selectedLang && (selectedLang.indexOf('ar') >= 0);
                if (!isEnglishSelected) {
                  englishSelectedManually2 = false;
                  englishBlockUntil2 = 0;
                }
              }
            });
          }
        }, 500);
      }

      // Set default language on page load (only if no cookie exists)
      window.addEventListener('DOMContentLoaded', function() {
        setDefaultLanguage();
        
        // After Google Translate loads, check if we're stuck in Arabic
        setTimeout(function() {
          var cookies = document.cookie.split(';');
          var hasArabicCookie = false;
          for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();
            if (cookie.indexOf('googtrans=') === 0) {
              var value = cookie.substring('googtrans='.length);
              if (value.indexOf('/ar') >= 0 || value.indexOf('/en/ar') >= 0) {
                hasArabicCookie = true;
                // Check if dropdown is set to English (first option)
                var selectEl = document.querySelector('.goog-te-combo');
                if (selectEl && selectEl.selectedIndex === 0) {
                  // English is selected but Arabic cookie exists - clear it
                  clearGoogleTranslateCookies();
                  setEnglishCookie();
                  window.location.reload();
                }
                break;
              }
            }
          }
        }, 2000);
      });
      
      // Also run immediately
      setDefaultLanguage();
