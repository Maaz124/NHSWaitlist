version: '3.8'

services:
  # PostgreSQL Database for Development
  postgres:
    image: postgres:15-alpine
    container_name: nhs-waitlist-db-dev
    environment:
      POSTGRES_DB: nhs_waitlist
      POSTGRES_USER: nhs_user
      POSTGRES_PASSWORD: nhs_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./create-all-tables.sql:/docker-entrypoint-initdb.d/create-all-tables.sql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nhs_user -d nhs_waitlist"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nhs-network-dev
    restart: unless-stopped

  # Development Application (with hot reload)
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: nhs-waitlist-app-dev
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://nhs_user:nhs_password@postgres:5432/nhs_waitlist
      SESSION_SECRET: dev-session-secret
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_your_stripe_secret_key}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-pk_test_your_stripe_publishable_key}
    ports:
      - "5000:5000"
      - "24678:24678"  # Vite HMR port
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist
    networks:
      - nhs-network-dev
    restart: unless-stopped
    command: npm run dev

volumes:
  postgres_data_dev:
    driver: local

networks:
  nhs-network-dev:
    driver: bridge
